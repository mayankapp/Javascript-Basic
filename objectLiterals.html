<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Literal</title>
</head>
<body>

    <script>

        // In ES5 we can use this way to achieve the value of the variable

        var name = "Mayank Tiwari";
        var college = "MPCT";
        var city = "Etawah UP";

        var obj = {
            name: name,
            college: college,
            city: city,
            detail: function(){
                return `My Name is ${this.name} and I am from ${this.city}`;
            }
        }

        console.log(obj);
        console.log(obj.detail());

        // In ES6 : If the Variable Name and Property Name is same then we can use Object Literal in ES6

        let userName = "Mayank Tiwari";
        let userCollege = "MPCT";
        let userCity = "Surat";
        
        let obj1 = {
            userName,
            userCollege,
            userCity,
        }

        console.log(obj1);

    </script>
    <script>

        // Through Object Literal we can use variable value as a property inside the Object

        const n = "company";

        const object = {
            [n]: "Appscrip",
            city: "Surat",
            [n + "Name"]: "Appscrip", // Concatination Property Name with variable Name
            detail(){
                return `${this.companyName} is Located in ${this.city}`;
            }
        }

        console.log(object);
        console.log(object.detail());      // First way of calling function in Object literal     
        console.log(object['detail']());   // Second way of calling function in Object literal

    </script>
    
</body>
</html>
