    <title>Javascript Hoisting</title>
</head>
<body>
    
    <script>

        console.log(" I am a "+job);                // I am a undefined
        var job = "Web Developer";
        console.log(" I am a "+job);                // I am a Web Developer

        function whoAmI(){
            console.log(" I am a "+job);            // I am a undefined
            var job = "Full Stack";

        }
        whoAmI();
