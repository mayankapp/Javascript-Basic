<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
</head>
<body>

    <script>
        
        // In ES5 Sum of Array's Element

        function sum(a,b,c){
            console.log(a+b+c);
        }

        var array = [4,5,6];

        sum.apply(null, array);

        // In ES6 Sum of Array's Element

        const newSum = (a,b,c)=>{
            console.log(a+b+c);
        };

        let arr = [1,2,3];

        newSum(...arr);

    </script>
    <script>
        
        // In ES5 Concatination of two arrays

        var firstArray = [1,2,3,4,5];
        var secondArray = [6,7,8,9,10,11];

        firstArray = firstArray.concat(secondArray);
        
        console.log(firstArray);

        // In ES6 Concatination of two arrays

        let firstArr = [1,2,3,4,5];
        let secondArr = [6,7,8,9];
        let thirdArr = [10,11,12,13];

        firstArr = [...firstArr, ...secondArr,...thirdArr];
        
        console.log(firstArr);

    </script>
    <script>

        // In ES5 Copy the One Array into Another

        var arrayCopy1 = [1,2,3];
        var arrayCopy2 = arrayCopy1;

        arrayCopy2.push(4,5,6);

        console.log(arrayCopy2); 
        console.log(arrayCopy1); 

        // Note : The Value of the First Array was also Changed to Overcome for that issue so that we use ES6 Spread Operator

        // In ES6 Copy the One Array into Another

        let arrCopy1 = [1,2,3];
        let arrCopy3 = [7,8,9,10,11,12];

        let arrCopy2 = [...arrCopy1,4,5,6,...arrCopy3];

        console.log(arrCopy1);
        console.log(arrCopy2);
        console.log(arrCopy3);
    
    </script>
    
</body>
</html>
