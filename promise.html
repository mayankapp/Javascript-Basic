<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        /* Promise : There are three Condition in Promise 

            1 - Pending                    // Wait for Response
            2 - Resolve/Fullfill/Accept    // Use Resolve Function 
            3 - Reject/Decline             // Use Reject Function

            Note : We can use Promises with two types of Methods
                1 - Promise Constructor
                2 - Promise as an Object
        
        */

        // Practice of Promises

        // Executer Function of Promise
        const pobj1 = new Promise((resolve, reject) =>{
            setTimeout(()=>{
                let rollNo = [2,4,5,6];
                resolve(rollNo);
                // reject("Error While Executing Promise");
            }, 2000);
        });

        const getBiodata = (roll_no)=>{
            return new Promise((resolve, reject) =>{    
                setTimeout((result)=>{
                    const bioData = {
                        name : "Mayank Tiwari",
                        degree : "MCA"
                    };
                    resolve(`My Name is ${bioData.name} , Roll Number is ${result} and I Completed ${bioData.degree} from MPCT College.`);
                    // reject(`Error is ${result}`);
                }, 2000, roll_no);
            });
        }

        // Consume the data from the Promise object
        pobj1.then((result)=>{
            console.log(result);
            return getBiodata(result[1]);
        }).then((data) =>{
            console.log(data);
        }).catch((error)=>{
            console.log(error);
        })

    </script>

</body>
</html>
