    <script>

        let num1 = 5.969;               // Output 5
        let num2 = -5.969;              // Output -5

        console.log(Math.trunc(num2));  // trunc method shows only integer part of the Nmbers
        console.log(Math.floor(num2));  // floor method shows only integer part which is lower than the number
