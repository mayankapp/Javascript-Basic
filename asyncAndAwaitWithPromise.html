<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async & Await </title>
</head>
<body>

    <script>

        const pobj1 = new Promise((resolve, reject) =>{
            setTimeout(()=>{
                let rollNo = [1,2,3,4];
                resolve(rollNo);
            }, 2000);
        });

        const getBiodata =(roll_no)=>{
            return new Promise((resolve, reject)=>{
                setTimeout((result)=>{
                    let bioData = {
                        name : "Mayank Tiwari",
                        college : "MPCT"
                    }
                    resolve(`My Name is ${bioData.name} , my Roll Number is ${result} and I Completed MCA from ${bioData.college} College.`);
                }, 2000, roll_no);
            });
        };

        async function getData(){
            const data = await pobj1;
            console.log(data);

            const myName = await getBiodata(data[2]);
            console.log(myName);
            return myName;
        }
        // getData();               // Only get the Promise

        /* If we want to get the Values of the Promise Object */getBiodata

        const data = getData().then((res)=>{
            console.log(res);           // get the Value of the Promise Object
        });

    </script>
    
</body>
</html>
